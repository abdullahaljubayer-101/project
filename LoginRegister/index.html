<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style.css" />

        <title>Login & Register | Abdullah Al Jubayer</title>
        <link rel="shortcut icon" href="../images/favicon.svg" type="image/x-icon" />
    </head>

    <body>
        <div class="registerDiv">
            <input type="text" id="usernameReg" class="p" />
            <input type="text" id="passwordReg" class="p" />
            <input type="submit" id="register" class="p" value="Register" />
        </div>

        <div class="loginDiv">
            <input type="text" id="usernameLog" class="p" />
            <input type="text" id="passwordLog" class="p" />
            <input type="submit" id="login" class="p" value="Login" />
        </div>

        <div class="clearDiv">
            <input type="submit" id="clear" class="p" value="Clear Database" />
        </div>

        <script src="./script.js"></script>
    </body>
</html>
