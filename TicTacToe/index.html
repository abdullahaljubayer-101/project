<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style.css" />
        <script src="https://kit.fontawesome.com/23359efeba.js" crossorigin="anonymous"></script>

        <title>Tic Tac Toe | Abdullah Al Jubayer</title>
        <link rel="shortcut icon" href="../images/favicon.svg" type="image/x-icon" />
    </head>

    <body>
        <div class="tic-tac-toe">
            <div class="player-details" id="player-details">
                <div class="player-X">
                    <p>Player-X:</p>
                    <input type="text" id="player-X-nameInput" class="player-X-nameInput" placeholder='Player with "X"' />
                </div>
                <div class="player-O">
                    <p>Player-O:</p>
                    <input type="text" id="player-O-nameInput" class="player-O-nameInput" placeholder='Player with "O"' />
                </div>
            </div>

            <div class="score-details" id="score-details">
                <p id="player-X-nameScore"></p>
                <p id="player-O-nameScore"></p>
            </div>

            <input type="submit" onclick="start()" id="start-button" class="start-button" value="Start" />

            <div id="row-container">
                <div class="row">
                    <div onclick="TicTacToe(this)" id="0" class="col col0"></div>
                    <div onclick="TicTacToe(this)" id="1" class="col col1"></div>
                    <div onclick="TicTacToe(this)" id="2" class="col col2"></div>
                </div>
                <div class="row">
                    <div onclick="TicTacToe(this)" id="3" class="col col3"></div>
                    <div onclick="TicTacToe(this)" id="4" class="col col4"></div>
                    <div onclick="TicTacToe(this)" id="5" class="col col5"></div>
                </div>
                <div class="row">
                    <div onclick="TicTacToe(this)" id="6" class="col col6"></div>
                    <div onclick="TicTacToe(this)" id="7" class="col col7"></div>
                    <div onclick="TicTacToe(this)" id="8" class="col col8"></div>
                </div>
            </div>

            <p id="turn-details" class="turn-details"></p>

            <input type="submit" onclick="again()" id="again-button" class="again-button" value="Play again" />

            <input type="submit" onclick="end()" id="end-button" class="end-button" value="End" />
        </div>

        <script src="./script.js"></script>
    </body>
</html>
